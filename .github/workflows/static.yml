        h1 {
            text-align: center;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        
        h2 {
            border-left: 5px solid var(--primary);
            padding-left: 15px;
            margin-top: 30px;
        }
        
        h3 {
            color: var(--primary-dark);
            margin-top: 25px;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        .step {
            background-color: var(--light);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }
        
        .step-number {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            width: 30px;
            height: 30px;

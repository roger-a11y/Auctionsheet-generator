        .platform-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .platform-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .platform-card h3 {
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .pros-cons {
            margin: 15px 0;
        }
        
        .pros-cons ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .pros-cons li {
            margin-bottom: 5px;
        }
        
        .pro {
            color: var(--secondary);
        }
        
        .con {
            color: var(--accent);
        }
        
        .code-block {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }
        
        .note {
            background-color: #fff9e6;
            border-left: 4px solid #ffcc00;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .warning {
            background-color: #ffe6e6;
            border-left: 4px solid #ff3333;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .platform-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deployment Guide: Auction Vehicle Upload Sheet Generator</h1>
        
        <p>This guide will help you deploy your web application to various hosting platforms. Choose the option that best fits your needs and technical expertise.</p>
        
        <h2>Preparation Steps</h2>
        
        <div class="step">
            <h3><span class="step-number">1</span>Save Your HTML File</h3>
            <p>Save your complete HTML code as <code>index.html</code>. This is the main file you'll need to upload to your hosting provider.</p>
            <div class="code-block">
&lt;!-- Save this entire code as index.html --&gt;<br>
&lt;!DOCTYPE html&gt;<br>
&lt;html lang="en"&gt;<br>
&lt;head&gt;<br>
&nbsp;&nbsp;&lt;meta charset="UTF-8"&gt;<br>
&nbsp;&nbsp;&lt;title&gt;Auction Vehicle Upload Sheet Generator&lt;/title&gt;<br>
&nbsp;&nbsp;...<br>
&lt;/html&gt;
            </div>
        </div>
        
        <div class="step">
            <h3><span class="step-number">2</span>Test Locally</h3>
            <p>Before deploying, test your application locally by opening the HTML file in a web browser to ensure everything works correctly.</p>
        </div>
        
        <h2>Choosing a Hosting Platform</h2>
        
        <div class="platform-cards">
            <div class="platform-card">
                <h3>GitHub Pages (Free)</h3>
                <p>Perfect for static websites, completely free, and easy to set up if you're familiar with Git.</p>
                <div class="pros-cons">
                    <ul>
                        <li class="pro">✓ Completely free</li>
                        <li class="pro">✓ Easy to set up</li>
                        <li class="pro">✓ Integrated with GitHub</li>
                        <li class="con">✗ Limited to static sites</li>
                        <li class="con">✗ Custom domain requires setup</li>
                    </ul>
                </div>
                <a href="#github-pages" class="btn">Deploy Guide</a>
            </div>
            
            <div class="platform-card">
                <h3>Netlify (Free tier)</h3>
                <p>Excellent platform with continuous deployment from Git repositories and a generous free tier.</p>
                <div class="pros-cons">
                    <ul>
                        <li class="pro">✓ Easy drag-and-drop deployment</li>
                        <li class="pro">✓ Continuous deployment from Git</li>
                        <li class="pro">✓ Free SSL certificate</li>
                        <li class="con">✗ Limited build minutes on free tier</li>
                    </ul>
                </div>
                <a href="#netlify" class="btn">Deploy Guide</a>
            </div>
            
            <div class="platform-card">
                <h3>Vercel (Free tier)</h3>
                <p>Great for frontend applications with excellent performance and easy Git integration.</p>
                <div class="pros-cons">
                    <ul>
                        <li class="pro">✓ Optimized for frontend apps</li>
                        <li class="pro">✓ Easy Git integration</li>
                        <li class="pro">✓ Global CDN</li>
                        <li class="con">✗ Primarily focused on JS frameworks</li>
                    </ul>
                </div>
                <a href="#vercel" class="btn">Deploy Guide</a>
            </div>
        </div>
        
        <div class="platform-cards">
            <div class="platform-card">
                <h3>Traditional Web Hosting</h3>
                <p>Services like Bluehost, HostGator, or SiteGround offer traditional hosting with cPanel access.</p>
                <div class="pros-cons">
                    <ul>
                        <li class="pro">✓ Full control over server</li>
                        <li class="pro">✓ Support for databases</li>
                        <li class="pro">✓ Email hosting included</li>
                        <li class="con">✗ Usually paid</li>
                        <li class="con">✗ Can be more complex</li>
                    </ul>
                </div>
                <a href="#traditional" class="btn">Deploy Guide</a>
            </div>
            
            <div class="platform-card">
                <h3>Cloud Platforms</h3>
                <p>AWS S3, Google Cloud Storage, or Azure Static Websites for scalable cloud hosting.</p>
                <div class="pros-cons">
                    <ul>
                        <li class="pro">✓ Highly scalable</li>
                        <li class="pro">✓ Pay for what you use</li>
                        <li class="pro">✓ Enterprise-grade reliability</li>
                        <li class="con">✗ Can be complex to set up</li>
                        <li class="con">✗ Costs can accumulate</li>
                    </ul>
                </div>
                <a href="#cloud" class="btn">Deploy Guide</a>
            </div>
        </div>
        
        <h2 id="github-pages">Deploying to GitHub Pages</h2>
        
        <div class="step">
            <h3><span class="step-number">1</span>Create a GitHub Account</h3>
            <p>If you don't have one, sign up at <a href="https://github.com" target="_blank">github.com</a>.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">2</span>Create a New Repository</h3>
            <p>Create a new repository and name it <code>your-username.github.io</code> (replace with your username) for a personal site, or any name for a project site.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">3</span>Upload Your Files</h3>
            <p>Upload your <code>index.html</code> file to the repository. You can do this through the web interface or using Git commands:</p>
            <div class="code-block">
# Initialize Git repository<br>
git init<br><br>

# Add your files<br>
git add index.html<br><br>

# Commit changes<br>
git commit -m "Initial commit"<br><br>

# Add remote repository<br>
git remote add origin https://github.com/your-username/your-repo-name.git<br><br>

# Push to GitHub<br>
git push -u origin master
            </div>
        </div>
        
        <div class="step">
            <h3><span class="step-number">4</span>Enable GitHub Pages</h3>
            <p>Go to your repository Settings → Pages → Source, and select the branch (usually master/main) and folder (usually /root).</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">5</span>Access Your Site</h3>
            <p>Your site will be available at <code>https://your-username.github.io/repository-name</code> within a few minutes.</p>
        </div>
        
        <h2 id="netlify">Deploying to Netlify</h2>
        
        <div class="step">
            <h3><span class="step-number">1</span>Create a Netlify Account</h3>
            <p>Sign up at <a href="https://netlify.com" target="_blank">netlify.com</a>. You can use your GitHub account for easy integration.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">2</span>Drag and Drop Deployment</h3>
            <p>From the Netlify dashboard, simply drag and drop the folder containing your <code>index.html</code> file.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">3</span>Git-Based Deployment (Optional)</h3>
            <p>Connect your GitHub repository for automatic deployments when you push changes:</p>
            <ol>
                <li>Click "New site from Git"</li>
                <li>Connect your GitHub account</li>
                <li>Select your repository</li>
                <li>Configure build settings (no build command needed for static HTML)</li>
                <li>Deploy!</li>
            </ol>
        </div>
        
        <div class="step">
            <h3><span class="step-number">4</span>Custom Domain (Optional)</h3>
            <p>In the site settings, you can add a custom domain if you have one.</p>
        </div>
        
        <h2 id="vercel">Deploying to Vercel</h2>
        
        <div class="step">
            <h3><span class="step-number">1</span>Create a Vercel Account</h3>
            <p>Sign up at <a href="https://vercel.com" target="_blank">vercel.com</a> using your GitHub account.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">2</span>Import Project</h3>
            <p>Click "Import Project" and select your GitHub repository or drag and drop your project folder.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">3</span>Configure Project</h3>
            <p>Since you're deploying a static HTML file, no special configuration is needed. Just click "Deploy".</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">4</span>Access Your Site</h3>
            <p>Vercel will provide you with a URL where your site is deployed (usually something like <code>your-project-name.vercel.app</code>).</p>
        </div>
        
        <h2 id="traditional">Traditional Web Hosting</h2>
        
        <div class="step">
            <h3><span class="step-number">1</span>Choose a Hosting Provider</h3>
            <p>Select a provider like Bluehost, HostGator, SiteGround, or similar.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">2</span>Purchase a Plan</h3>
            <p>Choose a plan that fits your needs (shared hosting is usually sufficient for small sites).</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">3</span>Access cPanel</h3>
            <p>After signing up, access your hosting control panel (cPanel).</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">4</span>Upload Files via File Manager</h3>
            <p>Use the File Manager in cPanel to upload your <code>index.html</code> file to the <code>public_html</code> directory.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">5</span>Upload via FTP (Alternative)</h3>
            <p>You can also use an FTP client like FileZilla:</p>
            <ol>
                <li>Get your FTP credentials from your hosting provider</li>
                <li>Connect using an FTP client</li>
                <li>Upload your file to the <code>public_html</code> directory</li>
            </ol>
        </div>
        
        <h2 id="cloud">Cloud Platforms (AWS S3 Example)</h2>
        
        <div class="step">
            <h3><span class="step-number">1</span>Create an AWS Account</h3>
            <p>Sign up for AWS at <a href="https://aws.amazon.com" target="_blank">aws.amazon.com</a>.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">2</span>Create an S3 Bucket</h3>
            <p>Go to S3 service and create a new bucket with a unique name.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">3</span>Configure Bucket for Static Website Hosting</h3>
            <p>In bucket properties, enable "Static website hosting" and set <code>index.html</code> as the index document.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">4</span>Set Bucket Policy</h3>
            <p>Update bucket permissions to allow public read access:</p>
            <div class="code-block">
{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Sid": "PublicReadGetObject",
      "Effect": "Allow",
      "Principal": "*",
      "Action": "s3:GetObject",
      "Resource": "arn:aws:s3:::your-bucket-name/*"
    }
  ]
}
            </div>
        </div>
        
        <div class="step">
            <h3><span class="step-number">5</span>Upload Your File</h3>
            <p>Upload your <code>index.html</code> file to the S3 bucket.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">6</span>Access Your Site</h3>
            <p>Your site will be available at the endpoint URL provided in the static website hosting settings.</p>
        </div>
        
        <h2>Post-Deployment Steps</h2>
        
        <div class="step">
            <h3><span class="step-number">1</span>Test Your Deployed Site</h3>
            <p>Thoroughly test all functionality on your deployed site to ensure everything works as expected.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">2</span>Set Up a Custom Domain (Optional)</h3>
            <p>If you have a custom domain, configure it in your hosting provider's settings.</p>
        </div>
        
        <div class="step">
            <h3><span class="step-number">3</span>Implement SSL (If not automatic)</h3>
            <p>Many platforms provide SSL automatically. If yours doesn't, consider using Let's Encrypt for free SSL certificates.</p>
        </div>
        
        <div class="note">
            <p><strong>Note:</strong> For platforms like GitHub Pages, Netlify, and Vercel, SSL is provided automatically and requires no additional setup.</p>
        </div>
        
        <div class="warning">
            <p><strong>Important:</strong> Remember that your application uses client-side JavaScript and the SheetJS library. All processing happens in the user's browser, so no server-side processing is required. This makes it ideal for static hosting.</p>
        </div>
        
        <h2>Troubleshooting Common Issues</h2>
        
        <div class="step">
            <h3>Excel File Not Downloading</h3>
            <p>Some hosting environments might have security policies that block automatic downloads. Test in different browsers to ensure compatibility.</p>
        </div>
        
        <div class="step">
            <h3>Page Not Loading Correctly</h3>
            <p>Ensure your <code>index.html</code> file is in the root directory of your hosting environment.</p>
        </div>
        
        <div class="step">
            <h3>External Resources Not Loading</h3>
            <p>Check that the CDN links for SheetJS and any other external resources are correctly referenced in your HTML.</p>
        </div>
        
        <h2>Recommendation</h2>
        
        <div class="note">
            <p>For your Auction Vehicle Upload Sheet Generator, I recommend <strong>Netlify</strong> or <strong>GitHub Pages</strong> as they are:</p>
            <ul>
                <li>Free to use</li>
                <li>Easy to set up</li>
                <li>Perfect for static websites</li>
                <li>Provide automatic SSL certificates</li>
                <li>Offer custom domain support</li>
            </ul>
            <p>Both platforms will host your application reliably with minimal setup required.</p>
        </div>
        
